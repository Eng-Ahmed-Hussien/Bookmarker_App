<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Start Main Stylesheet  -->
    <link rel="stylesheet" href="./assets/Css/style.css" />
  </head>
  <body>
    <main class="py-5 bg-main">
      <section class="container text-center">
        <h1 class="py-2">Bookmarker</h1>
        <div class="bookmark-body p-3 py-4 mt-5">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="text-start mb-3">
            <label class="pb-2 fw-semibold" for="siteName">
              <i class="fa-solid fa-book-bookmark pe-2 text"></i>
              Site Name
            </label>
            <input
              placeholder="Bookmark Name"
              class="form-control"
              id="siteName"
              type="text"
            />
          </div>
          <div class="text-start mb-3">
            <label class="pb-2 fw-semibold" for="siteURL">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL
            </label>
            <input
              placeholder="Website URL"
              class="form-control"
              id="siteURL"
              type="url"
            />
          </div>
          <button class="btn btn-danger px-5" id="submitBtn">Submit</button>
        </div>

        <div class="table-container">
          <table class="table text-center">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>

      <section
        id="validitionAlert"
        class="d-none z-1 box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center"
      >
        <div class="box-conent bg-main p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>

            <button class="btn" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2 fontFamily-pacifo">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ul class="rules list-unstyled m-0" id="alertOl">
            <li class="alert-item">
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li class="alert-item">
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
            <li class="alert-item">
              <i class="fa-regular fa-circle-right p-2"></i>Site name or URL
              must not be duplicates
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/Js/script.js"></script>
  </body>
</html>
